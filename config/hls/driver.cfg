##
## ######################### ##
## Configuration for: 'hls' ##
## ######################### ##
##
## This configuration uses the development version of all PoCC modules.
##

##
## PoCC compiler driver
##
[pocc-driver]
# Specify the configuration mode. Should match a directory name in config/
configuration: hls
# Specify the software to use. Software name must match an entry in
# configure.cfg.
software-versions: scoplib fm piplib clan candl letsee polylib cloog pluto polyfeat pragmatize vectorizer scoptools clasttools storcompacter clastannotation isl piplib-gmp past ptile irconverter piplib-hybrid pvectorizer punroller ntl  barvinok hlsir

# The rest of the file is not used for the moment.
pass-thru: clan candl cloog

[clan-pass]
ir-in: source
ir-out: scop

[candl-pass]
ir-in: scop
ir-out: scop
options: -inscop -outscop

[cloog-pass]
ir-in: scop
ir-out: source
options-file: $compiledir/cloog.opts
